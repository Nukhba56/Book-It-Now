<!-- Stripe Payment Form -->
<div class="payment-container">
  <div class="form-group">
    <label for="card-element">Card Number</label>
    <div id="card-element" class="card-input"></div>
  </div>

  <div class="form-group">
    <label for="expiry-element">Card Expiry</label>
    <div id="expiry-element" class="card-input"></div>
  </div>

  <div class="form-group">
    <label for="cvc-element">CVC</label>
    <div id="cvc-element" class="card-input"></div>
  </div>

  <div *ngIf="isPaymentProcessing" class="processing-message">
    Processing payment...
  </div>

  <p class="secure-note">
    Your payment information is secure and encrypted
  </p>
</div>
