<form class="form-container" [formGroup]="serviceForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="serviceName"> Service Name </label>
    <input type="text" id="serviceName" formControlName="serviceName" class="form-control" />
  </div>
  <div class="form-group">

    <label for="description"> Description </label>
    <textarea type="text" id="description" formControlName="description" class="form-control"> </textarea>
  </div>

  <div class="form-group">
    <label for="fee">Fee charges</label>

    <input type="number" formControlName="fee" id="fee" class="form-control" />
  </div>
  <div class="form-group">
    <label for="location">Location service where is provided</label>
    <input type="text" id="location" formControlName="location" class="form-control" />
  </div>

  <div class="form-group">
    <label for="length">Estimated Service Length:</label>
    <input type="number" formControlName="lengthValue" class="form-control" />
    <select formControlName="lengthUnit" class="form-control w-50">
      <option value="hour(s)">hour(s)</option>
      <option value="minutes(s)">minute(s)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="noOfServices">Limit on how many services can be booked daily</label>
    <input type="number" id="noOfServices" formControlName="noOfServices" class="form-control" />
  </div>
  <div class="form-group">
    <label for="bufferTime">Buffer Time Between Appointments:</label>
    <input type="number" formControlName="bufferTimeValue" class="form-control" />
    <select formControlName="bufferTimeUnit" class="form-control w-50">

      <option value="minute(s)">minute(s)</option>
      <option value="hour(s)">hour(s)</option>
      <option value="day(s)">day(s)</option>
    </select>
  </div>

  <div class="form-group">
    <label for="status">Do you wish to make your services active?</label>
    <select id="status" formControlName="status" class="form-control">

      <option>Active</option>
      <option>Deactive</option>

    </select>
  </div>
  <button type="submit" [disabled]="loading || submitted" class="btn-primary" >
    <span *ngIf="loading"></span>
    {{loading? 'loading...' : buttonLabel}}
  </button>
</form>
