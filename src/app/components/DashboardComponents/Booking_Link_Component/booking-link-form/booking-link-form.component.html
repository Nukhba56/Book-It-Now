<form [formGroup]="bookingLinkForm" (ngSubmit)="onSubmit()" class="booking-link-form">
  <div class="form-group">
    <label for="linkName">Link Name</label>
    <input type="text" id="linkName" formControlName="linkName" class="form-control" placeholder="Enter link name">
    <div class="error-message" *ngIf="bookingLinkForm.get('linkName')?.invalid && bookingLinkForm.get('linkName')?.touched">
      Link name is required
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" formControlName="description" class="form-control" placeholder="Enter description"></textarea>
    <div class="error-message" *ngIf="bookingLinkForm.get('description')?.invalid && bookingLinkForm.get('description')?.touched">
      Description is required
    </div>
  </div>

  <div class="form-group">
    <label for="services">Services</label>
    <select id="services" formControlName="services" class="form-control" multiple>
      <option *ngFor="let service of services" [value]="service.id">{{service.name}}</option>
    </select>
    <div class="error-message" *ngIf="bookingLinkForm.get('services')?.invalid && bookingLinkForm.get('services')?.touched">
      At least one service must be selected
    </div>
  </div>

  <div class="form-group">
    <label for="note">Note (Optional)</label>
    <textarea id="note" formControlName="note" class="form-control" placeholder="Enter any additional notes"></textarea>
  </div>

  <div class="form-actions">
    <button type="button" class="cancel-btn" (click)="cancel()">Back</button>
    <button type="submit" class="save-btn" [disabled]="loading || submitted">
      {{ loading ? 'Saving...' : buttonLabel }}
    </button>
  </div>
</form>
